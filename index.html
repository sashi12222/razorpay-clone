<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Razorpay</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body class="overflow-x-hidden">
    <!-- navbar -->
    <nav class="bg-deepBlue">
      <div
        class="relative w-[1080px] mx-auto flex items-center justify-between"
      >
        <!--logo  -->
        <a href="/" class="cursor-pointer py-7 pr-8">
          <img src="./assets/logo.svg" width="125px" height="30px" alt="" />
        </a>
        <ul class="flex space-x-6">
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Payments</a>
            <div
              class="absolute h-1 bg-lightBlue bottom-0 w-full hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Banking</a>
            <div
              class="absolute h-1 bg-lightBlue bottom-0 w-full hidden group-hover:block transition-all duration-200"
            ></div>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Corportate Card</a>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Payroll</a>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Resource</a>
            <div
              class="absolute h-1 bg-lightBlue bottom-0 w-full hidden group-hover:block transition-all duration-200"
            ></div>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Support</a>
            <div
              class="absolute h-1 bg-lightBlue bottom-0 w-full hidden group-hover:block transition-all duration-200"
            ></div>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Pricing</a>
            <div
              class="absolute h-1 bg-lightBlue bottom-0 w-full hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
        </ul>

        <div class="flex space-x-6">
          <img
            src="./assets/india-flag.svg"
            width="28px"
            height="20px"
            alt=""
          />
          <button
            class="py-3 px-5 font-mullish text-white border-lightBlue border text-sm font-bold"
          >
            Log in
          </button>
          <button
            class="text-lightBlue300 bg-white py-3 px-4 font-mullish border rounded-sm text-sm transition-all duration-200 hover:text-lightBlue500"
          >
            Sign up
          </button>
        </div>
      </div>
    </nav>
    <!-- hero section -->
    <section class="relative bg-deepBlue">
      <section
        class="w-10/12 max-w-[1080px] flex flex-row justify-between items-center mx-auto"
      >
        <!-- left part -->
        <div class="space-y-9">
          <h1
            class="font-mullish font-bold text-[40px] leading[1.2] text-white"
          >
            Power your finance, grow your business
          </h1>
          <div class="w-6 h-1 bg-greenLight"></div>
          <p class="font-mullish text-[18px] text-white leading-7 opacity-60">
            Accept payments from customers. Automate payouts to vendors &
            employees. Never run out of working capital.
          </p>
          <button
            class="bg-lightBlue text-white rounded-md font-mullish font-bold hover:bg-lightBlue500 transition-all duration-200 py-[14px] px-[18px]"
          >
            Sign Up Now
          </button>
        </div>
        <!-- right part -->
        <div class="max-w-[680px]">
          <img class="w-full" src="./assets/hero-illustration.jpg" alt="" />
        </div>
      </section>
      <!-- shape part -->
      <div class="w-[100vw] absolute left-0 right-0 top-[98%] z-[1000]">
        <img
          src="./assets/hero-shape.svg "
          loading="lazy"
          class="w-full object-fill z-10 pointer-events-none"
          alt=""
        />
      </div>
    </section>
  </body>
</html>
